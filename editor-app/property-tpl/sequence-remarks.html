
<div class="property-row-container">
    <div class="property-row">
        <span class="property-row-title">连线备注</span>
        <div class="value"> 

            <div ng-controller="namePropertyCtrl">
                <input type="text" ng-model="selectedItem.title"
                    class="form-control node-name" 
                    ng-blur="inputBlurred()"
                    ng-keypress="enterPressed($event)"
                    ng-click="namePropertyClicked()" 
                    placeholder="请输入备注信息" 
                />
            </div>

        </div>
    </div>
</div>
